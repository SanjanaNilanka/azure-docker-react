name: App Build and Push To AZCR

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Azure CR
        uses: azure/docker-login@v2
        with:
          login-server: samplereact.azurecr.io
          username: ${{ secrets.AZCR_USERNAME }}
          password: ${{ secrets.AZCR_PASSWORD }}
      -
        name: Build and Push
        run: |
          docker build . -t samplereact.azurecr.io/azure_docker_react:${{ github.sha }}
          docker push samplereact.azurecr.io/azure_docker_react:${{ github.sha }}
      -
        name: Deploy To Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'samplereact123'
          publish-profile: ${{ secrets.azureWebAppPublishProfile }}
          images: 'samplereact.azurecr.io/azure_docker_react:${{ github.sha }}'
      -
        name: Add build summary
        run: |
          echo '### ðŸš€ AZCR Build and Push Summary' > $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'ðŸ”§ **Build Status**: The Docker image has been successfully built and pushed.' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'ðŸ› ï¸ **Build Context**: .' >> $GITHUB_STEP_SUMMARY
          echo 'ðŸ“¦ **Image Tag**: ${{ secrets.DOCKERHUB_USERNAME }}/azure_docker_react:${{ github.sha }}' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'ðŸŽ‰ **Thanks for using GitHub Actions!**' >> $GITHUB_STEP_SUMMARY